<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <section class="main-block">
    <div class="container">
        <div class="row">
            <div class="col-info">
                <img class="col-info-img" src="img/pngegg 1.png" alt="картинка">
                <div class="line"></div>
                <h3 class="col-info-title">Режим работы:
                 Мы работаем до последнего клиента!</h3>
                <p class="text">Пон.-Пт. 12:00 - 01:00</p>
                <p class="text text-2">Сб, Вн. 11:00 - 01:00</p>
                <div class="line"></div>
            </div>
            <div class="col-forms">
                <form method="GET">
                    <div class="form-row">
                        <label for="name">Ваше имя (обязательно)</label>
                        <input type="text" id="name" class="name" name="name">
                    </div>
                    <div class="form-row">
                        <label for="e-mail">Ваш e-mail (обязательно)</label>
                        <input type="email" id="e-mail" class="e-mail" name="e-mail">
                    </div>
                    <div class="form-row">
                        <label for="title">Тема</label>
                        <input type="text" id="title" class="title" name="title">
                    </div>
                    <div class="form-row">
                        <label for="message">Сообщение</label>
                        <textarea name="message" id="message" name="message" class="message" ></textarea>
                    </div>
                    <button class="btn
                    ">Отправить</button>
                </form>
            </div>
        </div>
    </div>

   </section>
</body>
</html>
